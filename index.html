<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Count Down ||</title>

    <!-- bootstrap stylesheey -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- stylesheet generator -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper row">

        <div class="item col-lg-10 col-md-11 col-sm-7 col-xs-12">
            <input type="date" name="lastTime">

            <div class="display row  d-flex justify-content-between">
                <div class="col-md-3 col-12">
                    <div class="day"><span class="day-value">0</span>days</div>
                </div>
                <div class="col-md-3 col-12">
                    <div class="hour"><span class="hour-value">0</span>hours</div>
                </div>
                <div class="col-md-3 col-12">
                    <div class="sec"><span class="min-value">0</span>min</div>
                </div>
                <div class="col-md-3 col-12">
                    <div class="sec"><span class="sec-value">0</span>sec</div>
                </div>
            </div>

        </div>
    </div>

    <!-- bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- js file -->
    <script src="main.js"></script>
</body>

</html>
